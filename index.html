<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo de volume</title>

	<style type="text/css">
		body {
			font-family:  arial;
		}

		input, button {
			padding: 5px;
		}

		#result {
			font-family: consolas;
			visibility: hidden;
		}
	</style>

	<script src="script.js">
		
	</script>
</head>
<body>
	<h2>Calculo de volume</h2>

	<p>Digite em centímetros (cm)</p>
	<form autocomplete="off">
		<input type="number" step="0.1" placeholder="Altura" id="alt">
        <br><br>
        <input type="number" step="0.1" placeholder="Largura" id="larg">
        <br><br>
        <input type="number" step="0.1" placeholder="Profundidade" id="profund">
	</form>
    <br>
	<button onclick="volume()">Calcular</button>

	<div id="result">
		<p>Volume: <span id="mostrarVolume"></span>cm³</p>
	</div>

</body>
</html>
