<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 05 - Calculo de volume</title>

	<style type="text/css">
		body {
			font-family:  arial;
		}

		input, button {
			padding: 5px;
		}

		#result {
			font-family: consolas;
			visibility: hidden;
		}
	</style>

	<script>
		function volume() {
			alt = parseFloat(document.getElementById('alt').value)

			console(alt)
		}
	</script>
</head>
<body>
	<h2>Exercício 05 - Calculo de volume</h2>

	<form autocomplete="off">
		<input type="number" placeholder="Altura" id="alt">
        <br><br>
        <input type="number" placeholder="Largura" id="larg">
        <br><br>
        <input type="number" placeholder="Profundidade" id="profund">
	</form>
    <br>
	<button onclick="volume()">Calcular</button>

	<div id="result">
		
	</div>

</body>
</html>
